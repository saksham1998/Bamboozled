<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto|Mali" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="icon" type="text/css" href="styles/favicon.png">
<title>BamBoozled</title>
<body>
  <div id="header">
    <h1>Bamboozled</h1>
    <p>The One Where you'll Prove your Knowledge</p>
  </div>

  <div id="form_main">
  <form id="regForm" method="get" action="quiz.html" >
    <div class="tab"><span class="title">Name :</span>
      <p><input placeholder="Full Name..." oninput="this.className = ''" name="fname"></p>
    </div>
    <div class="tab"><span class="title">Pick your Category :</span><br><br>
     <select name="trivia_category" class="form-control" id="trivia_category" oninput="this.className = ''" autocomplete="on">
  				<option value="any" selected>Any Category</option>
  				<option value="9">General Knowledge</option>
  				<option value="10">Entertainment: Books</option>
  				<option value="11">Entertainment: Film</option>
  				<option value="12">Entertainment: Music</option>
  				<option value="13">Entertainment: Musicals &amp;Theatres</option>
  				<option value="14">Entertainment: Television</option>
  				<option value="15">Entertainment: Video Games</option>
  				<option value="16">Entertainment: Board Games</option>
  				<option value="31">Entertainment: Japanese Anime &amp; Manga</option>
  				<option value="32">Entertainment: Cartoon &amp;Animations</option>
  				<option value="29">Entertainment: Comics</option>
  				<option value="17">Science &amp; Nature</option>
  				<option value="18">Science: Computers</option>
  				<option value="19">Science: Mathematics</option>
  				<option value="30">Science: Gadgets</option>
  				<option value="20">Mythology</option>
  				<option value="21">Sports</option>
  				<option value="22">Geography</option>
  				<option value="23">History</option>
  				<option value="24">Politics</option>
  				<option value="25">Art</option>
  				<option value="26">Celebrities</option>
  				<option value="27">Animals</option>
  				<option value="28">Vehicles</option>
  			</select>
    </div>
     <div class="tab"><span class="title">No.of Questions :</span><br><br>
      	<input type="number" name="trivia_amount" id="trivia_amount" class="form-control" min="1" max="50" placeholder="Must be less than 50" oninput="this.className = ''" required>
     </div> 	
    <div class="tab"><span class="title">Difficulty :</span><br><br>
      		<select name="trivia_difficulty" class="form-control" id="trivia_difficulty" oninput="this.className = ''">
  				<option value="any" selected>Any Difficulty</option>
  				<option value="easy">Easy</option>
  				<option value="medium">Medium</option>
  				<option value="hard">Hard</option>
  			</select>	
    </div>
    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
  </form>
  </div>

<script src="scripts/main.js"></script>

</body>
</html>
